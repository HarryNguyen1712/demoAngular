<p-dialog [(visible)]="visible" [style]="{width: '25rem'}" (onHide)="hideDialog()">
  <ng-template pTemplate="header">
    <div class="custom-header">
      <span class="header-icon pi pi-user"></span>
      <span class="header-title">Sửa thông tin</span>
    </div>
  </ng-template>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-card-body">

    <input hidden="hidden" id="id" type="text" pInputText formControlName="name"/>
    <!-- Name field -->
    <div class="field">
      <label for="name" class="block">Họ tên</label>
      <input id="name" type="text" pInputText formControlName="name" class="w-full"
             [ngClass]="{ 'ng-invalid ng-dirty': form.controls['name'].touched && form.controls['name'].invalid }"/>
      <!--<small *ngIf="form.controls['name'].touched && form.controls['name'].invalid" class="p-error">Vui lòng nhập họ tên.</small>-->
    </div>


    <div class="field ">
      <label for="age" class="block">Tuổi</label>
      <input id="age" type="number" pInputText formControlName="age" class="w-full"
             [ngClass]="{'ng-invalid ng-dirty':form.controls['age'].touched && form.controls['age'].invalid}"/>
      <!-- <small *ngIf="form.controls['age'].touched && form.controls['age'].invalid" class="p-error">Vui lòng nhập tuổi.</small>-->
    </div>


    <div class="field ">
      <label for="address" class="block">Địa chỉ</label>
      <input id="address" type="text" pInputText formControlName="address" class="w-full"
             [ngClass]="{'ng-invalid ng-dirty':form.controls['address'].touched && form.controls['address'].invalid}"/>
      <!-- <small *ngIf="form.controls['address'].touched && form.controls['address'].invalid" class="p-error">Vui lòng nhập địa chỉ.</small>-->
    </div>


    <div class="field ">
      <label for="company" class="block">Công ty</label>
      <p-dropdown
        [options]="companyEnum"
        formControlName="company"
        id="company"
        [style]="{width: '100%'}"
        appendTo="body"
        [ngClass]="{'ng-invalid ng-dirty':form.controls['company'].touched && form.controls['company'].invalid}"
      />
      <!-- <small *ngIf="form.controls['address'].touched && form.controls['address'].invalid" class="p-error">Vui lòng nhập địa chỉ.</small>-->
    </div>


    <div class="field ">
      <label for="birthDate" class="block">Ngày sinh</label>
      <p-calendar [style]="{width: '100%'}" appendTo="body" [dateFormat]="'dd/mm/yy'" inputId="birthDate"
                  showIcon="true" formControlName="birthDate"
                  [ngClass]="{'ng-invalid ng-dirty':form.controls['birthDate'].touched && form.controls['birthDate'].invalid}"></p-calendar>
      <!--<small *ngIf="form.controls['birthDate'].touched && form.controls['birthDate'].invalid" class="p-error">Vui lòng nhập ngày sinh.</small>-->
    </div>

    <!-- Submit button -->
    <div class="field flex align-items-end">
      <button pButton type="submit" label="Cập nhật" class="p-button-success w-full"></button>
    </div>

  </form>
</p-dialog>
